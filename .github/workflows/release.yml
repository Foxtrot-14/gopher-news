name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - run: |
          cd python-utility
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - run: |
          cd python-utility
          pyinstaller --onefile \
            --collect-all sentence_transformers \
            --collect-all transformers \
            --collect-all torch \
            --hidden-import=gunicorn.glogging \
            --hidden-import=gunicorn.workers.gthread \
            --hidden-import=gunicorn.workers.sync \
            --hidden-import=gunicorn.workers.base \
            --hidden-import=gunicorn.http.wsgi \
            --hidden-import=gunicorn.http.body \
            --hidden-import=gunicorn.config \
            app.py

      - run: |
          mkdir -p backend/embedder
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            mv python-utility/dist/app.exe backend/embedder/embedder.exe
          else
            mv python-utility/dist/app backend/embedder/embedder
            chmod +x backend/embedder/embedder
          fi

      - run: npm install

      - run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - run: wails build

      - if: runner.os == 'Linux'
        run: |
          wget -O appimagetool https://github.com/AppImage/AppImageKit/releases/latest/download/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          ./appimagetool build/bin GopherNews.AppImage

      - run: |
          mkdir -p release
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            mv GopherNews.AppImage release/GopherNews-linux.AppImage
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            mv build/bin/*.exe release/GopherNews-windows.exe
          else
            mv build/bin/* release/GopherNews-macos
          fi

      - uses: softprops/action-gh-release@v2
        with:
          files: release/*
