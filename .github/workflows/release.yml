name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:

  linux:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - run: |
          cd python-utility
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller --onefile \
            --collect-all sentence_transformers \
            --collect-all transformers \
            --collect-all torch \
            app.py

      - run: |
          mkdir -p backend/embedder
          mv python-utility/dist/app backend/embedder/
          chmod +x backend/embedder/app

      - run: npm ci

      - run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - run: |
          sudo add-apt-repository universe
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libglib2.0-dev

      - run: wails build -platform linux/amd64 -clean

      - run: |
          mkdir -p release
          mv build/bin/* release/GopherNews-linux

      - if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*


  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - run: |
          cd python-utility
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller --onefile ^
            --collect-all sentence_transformers ^
            --collect-all transformers ^
            --collect-all torch ^
            app.py
        shell: cmd

      - run: |
          mkdir backend\embedder
          move python-utility\dist\app.exe backend\embedder
        shell: cmd

      - run: npm ci

      - run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - run: wails build -platform windows/amd64 -clean

      - run: |
          mkdir release
          move build\bin\*.exe release\GopherNews-windows.exe
        shell: cmd

      - if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*


  macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - run: |
          cd python-utility
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller
          pyinstaller --onefile \
            --collect-all sentence_transformers \
            --collect-all transformers \
            --collect-all torch \
            app.py

      - run: |
          mkdir -p backend/embedder
          mv python-utility/dist/app backend/embedder
          chmod +x backend/embedder/app

      - run: npm ci

      - run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - run: wails build -platform darwin/universal -clean

      - run: |
          mkdir -p release
          mv build/bin/*.app release/GopherNews-macos.app

      - if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*

